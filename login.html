<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quorum Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Background floating blurred circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 99, 132, 0.35);
      filter: blur(60px);
      z-index: 0;
      animation: float 12s infinite ease-in-out alternate;
    }
    .circle1 { width: 300px; height: 300px; top: -100px; left: -80px; animation-delay: 0s; }
    .circle2 { width: 200px; height: 200px; bottom: 100px; left: 50px; animation-delay: 2s; }
    .circle3 { width: 250px; height: 250px; top: 50px; right: -120px; animation-delay: 4s; }
    .circle4 { width: 150px; height: 150px; bottom: 50px; right: 80px; animation-delay: 6s; }

    @keyframes float {
      0%   { transform: translateY(0) translateX(0); }
      50%  { transform: translateY(-30px) translateX(20px); }
      100% { transform: translateY(20px) translateX(-20px); }
    }

    /* Container */
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 380px;
      z-index: 1;
      text-align: center;
    }

    .logo img {
      width: 70px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    p.subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    /* Error Box */
    .error {
      background: #ffeaea;
      border: 1px solid #ffb3b3;
      color: #d9534f;
      padding: 10px;
      font-size: 13px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: left;
    }

    form {
      text-align: left;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    input:focus {
      outline: none;
      border-color: #ff6b81;
    }

    button {
      width: 100%;
      background: #ff6b81;
      border: none;
      padding: 12px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e85a70;
    }

    .forgot {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
    }

    .forgot a {
      color: #d9534f;
      text-decoration: none;
      font-weight: 500;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Floating Circles -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="circle circle4"></div>

  <!-- Login Container -->
  <div class="container">
    <div class="logo">
      <!-- Replace with your real exported logo file later -->
      <img src="Quorum logo.png" alt="Quorum Logo">
    </div>
    <h1>Welcome to Quorum</h1>
    <p class="subtitle">Connect with your university community</p>

    <div class="error">
      âš  Only university email addresses (name@chitkara.edu.in) are allowed to access this platform.
    </div>

    <form>
      <label for="email">University Email</label>
      <input type="email" id="email" placeholder="your.name@chitkara.edu.in">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button type="submit">Sign In to Quorum</button>
    </form>

    <p class="forgot"><a href="#">Forgot your password?</a></p>
  </div>
</body>
</html>
